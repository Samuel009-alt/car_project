{% extends 'base.html' %}

{% block title %}Edit Car{% endblock %}

{% block content %}
<style>
    h2 {
        color: var(--primary);
        margin-bottom: 30px;
        font-size: 2.2em;
        font-weight: 600;
        position: relative;
    }


    h2::after {
        content: '';
        display: block;
        width: 60px;
        height: 4px;
        background: var(--accent);
        margin-top: 10px;
        border-radius: 2px;
    }

    .form-container {
        max-width: 700px;
        margin: 0 auto;
        background: white;
        padding: 50px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        border-top: 5px solid var(--teal);
    }

    .form-group {
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: var(--primary);
        font-weight: 500;
        font-size: 1em;
    }

    input {
         width: 100%;
        padding: 15px;
        border: 2px solid #eee;
        border-radius: 10px;
        font-size: 1em;
        transition: all 0.3s;
        font-family: 'Poppins', sans-serif;
        background-color: #fcfcfc;
    }

    input:focus {
        outline: none;
        border-color: var(--teal);
        background-color: white;
        box-shadow: 0 0 0 4px rgbs(0, 212, 170, 0.1);
    }

    button {
        width: 100%;
        padding: 18px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 0.3s;
        font-family: 'Poppins', sans-serif;
    }

    button:hover {
        background: var(--secondary);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    button:active {
        transform: translateY(0);
    }
</style>

<h2>Edit Car</h2>

<div class="form-container">
    <form method="POST" action="/edit/{{ car_id }}">
        <div class="form-group">
            <label for="brand">Brand Name</label>
            <input type="text" id="brand" name="brand" required placeholder="e.g., Toyota, BMW, Ford" value="{{ car.brand }}">
        </div>

        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" id="model" name="model" required placeholder="e.g., Camry, X5, Mustang" value="{{ car.model }}">
        </div>

        <div class="form-group">
            <label for="year">Manufacturing Year</label>
            <input type="number" id="year" name="year" required placeholder="e.g., 2023" min="1900" max="2030" value="{{ car.year }}">
        </div>

        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="number" id="price" name="price" required placeholder="e.g., 25000.00" step="0.01" min="0" value="{{ car.price }}">
        </div>

        <button type="submit">ðŸ’¾ Update Car</button>
    </form>
</div>
{% endblock %}
