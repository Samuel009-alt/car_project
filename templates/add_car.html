{% extends 'base.html' %}

{% block title %}Add Car{% endblock %}

{% block content %}
<style>
    h2 {
        color: #667eea;
        margin-bottom: 30px;
        font-size: 2em;
    }

    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: #f8f9fa;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .form-group {
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 1.1em;
    }

    input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s;
    }

    input:focus {
        outline: none;
        border-color: #667eea;
    }

    button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.2em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    
    }

    button:active {
        transform: translateY(0);
        box-shadow: none;
    }
</style>

<h2>Add New Car</h2>

<div class="form-container">
    <form method="POST" action="/add">
        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand" required placeholder="e.g., Toyota">
        </div>

        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" id="model" name="model" required placeholder="e.g., Camry">
        </div>

        <div class="form-group">
            <label for="year">Year</label>
            <input type="text" id="year" name="year" required placeholder="e.g., 2022" min="1900" max="2030">
        </div>

        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="number" id="price" name="price" required placeholder="e.g., 25000.00" step="0.01" min="0">
        </div>

        <button type="submit">Add Car</button>
    </form>
</div>
{% endblock %}
